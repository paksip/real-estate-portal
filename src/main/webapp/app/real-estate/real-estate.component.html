<div class="container px-1 mx-0">
    <div class="row mx-0 my-3" *ngIf="isAuthenticated()">
        <div class="col-12 mx-0 px-0">
            <button class="btn btn-group btn-primary" (click)="onCreate()">
                <fa-icon icon="plus" fixedWidth="true"></fa-icon>
                <span>Add new</span>
            </button>
            <button class="btn btn-group btn-primary" (click)="onMyRealEstates()">
                <span>Show my real estates</span>
            </button>
            <button class="btn btn-group btn-primary" (click)="load()">
                <span>Show all</span>
            </button>
        </div>
    </div>
    <form [formGroup]="form" class="w-100 my-3">
        <div class="row">
            <div class="col-12">
                <label>
                    Name
                </label>
                <input type="text" formControlName="name">
            </div>
            <div class="col-6">
                <label>
                    Minimum Square Meter:
                </label>
                <input type="number" formControlName="squareMeterMin">
            </div>
            <div class="col-6">
                <label>
                    Maximum Square Meter:
                </label>
                <input type="number" formControlName="squareMeterMax">
            </div>
            <div class="col-6">
                <label>
                    Minimum Price:
                </label>
                <input type="number" formControlName="priceMin">
            </div>
            <div class="col-6">
                <label>
                    Maximum Price:
                </label>
                <input type="number" formControlName="priceMax">
            </div>
            <div class="col-6">
                <label>
                    Number of Rooms:
                </label>
                <input type="number" formControlName="numberOfRooms">
            </div>
            <div class="col-12 my-2 d-flex">
                <button type="submit" class="btn btn btn-info mr-2" (click)="onFilter()">
                    Filter
                </button>
                <button type="submit" class="btn btn btn-outline-info" (click)="onClearFilter()">
                    Clear filter
                </button>
            </div>

        </div>
    </form>
    <div class="row d-flex flex-column align-content-center w-100">
        <div *ngFor="let entity of realEstates" class="col-12 w-100 my-1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{entity.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Number of rooms: {{entity.numberOfRooms}}</p>
                    <p>Price: {{entity.price}}Ft</p>
                    <p>Size: {{entity.squareMeter}}sm</p>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn btn-secondary" (click)="onView(entity.id)">View</button>
                    <button *ngIf="isAuthenticated() && showsOwn" class="btn btn-secondary" (click)="onEdit(entity.id)">
                        Edit
                    </button>
                    <button *ngIf="isAuthenticated() && showsOwn" class="btn btn-danger" (click)="onDelete(entity.id)">
                        Delete
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
