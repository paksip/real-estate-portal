<div class="avatar">
    <div class="d-flex">
        <img *ngFor="let image of images" [src]="image" class="image">
    </div>
    <div *ngIf="mode === FormMode.CREATE || mode === FormMode.EDIT">
        <input #file type="file" name="avatar" (change)="onFileChange()" (click)="onFileClicked()"
               accept="image/png, image/jpeg"/>
    </div>
</div>
